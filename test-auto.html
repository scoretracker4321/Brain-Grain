<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Grain - Auto Test with Data Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .test-result {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .pass {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .fail {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .icon {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        .stat {
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            color: white;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-pass { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .stat-fail { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .console {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .console-entry {
            padding: 0.25rem 0;
        }
        .error-detail {
            color: #fca5a5;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Brain Grain - Complete Test Suite</h1>
        
        <div id="results"></div>
        
        <div class="stats">
            <div class="stat stat-total">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat stat-pass">
                <div class="stat-value" id="stat-pass">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat stat-fail">
                <div class="stat-value" id="stat-fail">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <button onclick="setupDataAndTest()">ðŸš€ Setup Test Data & Run Tests</button>
        
        <div class="console" id="console">
            <div class="console-entry">Ready to run tests...</div>
        </div>
    </div>
    
    <!-- Load dependencies -->
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="core-utils.js"></script>
    <script src="analytics.js"></script>
    <script src="deep-analytics.js"></script>
    <script src="registration.js"></script>
    <script src="assessment-app.js"></script>
    
    <script>
        const stats = { total: 0, pass: 0, fail: 0 };
        const resultsDiv = document.getElementById('results');
        const consoleDiv = document.getElementById('console');
        
        function logConsole(msg) {
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function addResult(name, passed, message = '', errorDetail = '') {
            stats.total++;
            if (passed) stats.pass++;
            else stats.fail++;
            
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `
                <div>
                    <div>${name} ${message ? `- ${message}` : ''}</div>
                    ${errorDetail ? `<div class="error-detail">${errorDetail}</div>` : ''}
                </div>
                <span class="icon">${passed ? 'âœ“' : 'âœ—'}</span>
            `;
            resultsDiv.appendChild(div);
            
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pass').textContent = stats.pass;
            document.getElementById('stat-fail').textContent = stats.fail;
            
            logConsole(`${passed ? 'âœ“' : 'âœ—'} ${name} ${message}`);
            if (errorDetail) logConsole(`  Error: ${errorDetail}`);
        }
        
        function setupTestData() {
            logConsole('Setting up test data...');
            const now = new Date().toISOString();
            
            const testStudents = [

                    },

                },
                {

                    },

                },
                {

                    school: 'SVS 2 Chennai',
                    assessmentScore: 22,
                    assessmentBreakdown: {
                        sel: { marks: 8, maxMarks: 20, percent: 40 },
                        criticalThinking: { marks: 7, maxMarks: 20, percent: 35 },

                    },
                    academicScores: {

                    },
                    maths: 55,

                },
                {

                    school: 'SVS 2 Chennai',
                    assessmentScore: 52,
                    assessmentBreakdown: {
                        sel: { marks: 19, maxMarks: 20, percent: 95 },
                        criticalThinking: { marks: 18, maxMarks: 20, percent: 90 },
                        leadership: { marks: 19, maxMarks: 20, percent: 95 }
                    },
                    academicScores: {
                        maths: { marks: 95, maxMarks: 100, percent: 95 },
                        science: { marks: 92, maxMarks: 100, percent: 92 },
                        english: { marks: 96, maxMarks: 100, percent: 96 },
                        socialStudies: { marks: 90, maxMarks: 100, percent: 90 }
                    },
                    maths: 95,
                    science: 92,
                    english: 96,
                    social: 90,
                    maxMarks: 100,
                    assessmentStatus: 'Completed',
                    assessmentDate: now,
                    registeredAt: now,
                    pod: 'Pod B'
                }
            ];
            
            try {
                StorageHelper.saveStudents(testStudents);
                logConsole(`âœ“ Created ${testStudents.length} test students`);
                return true;
            } catch (error) {
                logConsole(`âœ— Failed to setup test data: ${error.message}`);
                return false;
            }
        }
        
        function runAllTests() {
            resultsDiv.innerHTML = '';
            stats.total = 0;
            stats.pass = 0;
            stats.fail = 0;
            
            logConsole('\n=== Module Load Tests ===');
            
            // Test 1: StorageHelper loaded
            try {
                const loaded = typeof StorageHelper !== 'undefined' && typeof StorageHelper.loadStudents === 'function';
                addResult('StorageHelper Module', loaded, loaded ? 'Loaded' : 'Not found');
            } catch (e) {
                addResult('StorageHelper Module', false, 'Error', e.message);
            }
            
            // Test 2: Analytics Module loaded
            try {
                const loaded = typeof window.AnalyticsModule !== 'undefined';
                addResult('Analytics Module', loaded, loaded ? 'Loaded' : 'Not found');
            } catch (e) {
                addResult('Analytics Module', false, 'Error', e.message);
            }
            
            // Test 3: Deep Analytics loaded
            try {
                const loaded = typeof window.DeepAnalytics !== 'undefined';
                addResult('Deep Analytics Module', loaded, loaded ? 'Loaded' : 'Not found');
            } catch (e) {
                addResult('Deep Analytics Module', false, 'Error', e.message);
            }
            
            // Test 4: Registration functions loaded
            try {
                const loaded = typeof window.validateField === 'function';
                addResult('Registration Functions', loaded, loaded ? 'Loaded' : 'Not found');
            } catch (e) {
                addResult('Registration Functions', false, 'Error', e.message);
            }
            
            // Test 5: Assessment state loaded
            try {
                const loaded = typeof assessmentState !== 'undefined';
                addResult('Assessment State', loaded, loaded ? 'Loaded' : 'Not found');
            } catch (e) {
                addResult('Assessment State', false, 'Error', e.message);
            }
            
            // Test 6: Question bank loaded
            try {
                const loaded = typeof questionBank !== 'undefined' && Array.isArray(questionBank) && questionBank.length > 0;
                addResult('Question Bank', loaded, loaded ? `${questionBank.length} questions` : 'Not found');
            } catch (e) {
                addResult('Question Bank', false, 'Error', e.message);
            }
            
            logConsole('\n=== Validation Tests ===');
            
            // Test 7: Phone validation
            try {
                const phoneRegex = /^\d{10}$/;
                const valid = phoneRegex.test('9876543210');
                const invalid = !phoneRegex.test('123');
                const passed = valid && invalid;
                addResult('Phone Validation', passed, passed ? 'Working' : 'Failed');
            } catch (e) {
                addResult('Phone Validation', false, 'Error', e.message);
            }
            
            // Test 8: Email validation
            try {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const valid = emailRegex.test('test@example.com');
                const invalid = !emailRegex.test('notanemail');
                const passed = valid && invalid;
                addResult('Email Validation', passed, passed ? 'Working' : 'Failed');
            } catch (e) {
                addResult('Email Validation', false, 'Error', e.message);
            }
            
            logConsole('\n=== Storage Tests ===');
            
            // Test 9: LocalStorage availability
            try {
                localStorage.setItem('test_key', 'test_value');
                const val = localStorage.getItem('test_key');
                localStorage.removeItem('test_key');
                addResult('LocalStorage', val === 'test_value', 'Read/write working');
            } catch (e) {
                addResult('LocalStorage', false, 'Error', e.message);
            }
            
            // Test 10: Load Students
            try {
                const students = StorageHelper.loadStudents();
                const passed = Array.isArray(students);
                addResult('Load Students', passed, passed ? `${students.length} students` : 'Failed');
            } catch (e) {
                addResult('Load Students', false, 'Error', e.message);
            }
            
            logConsole('\n=== Analytics Tests ===');
            
            // Test 11: Student Analytics
            try {
                const students = StorageHelper.loadStudents();
                if (students.length > 0 && window.AnalyticsModule) {
                    const analytics = window.AnalyticsModule.calculateStudentAnalytics(students[0]);
                    const passed = analytics !== null && analytics !== undefined;
                    addResult('Student Analytics', passed, passed ? 'Working' : 'Failed');
                } else {
                    addResult('Student Analytics', false, 'No data', 'Need test data');
                }
            } catch (e) {
                addResult('Student Analytics', false, 'Error', e.message);
            }
            
            // Test 12: Cohort Analysis
            try {
                const students = StorageHelper.loadStudents();
                if (students.length > 0 && window.DeepAnalytics) {
                    const cohort = window.DeepAnalytics.analyzeCohort(students);
                    const passed = cohort !== null && cohort.cohortSize > 0;
                    addResult('Cohort Analysis', passed, passed ? `${cohort.cohortSize} students` : 'Failed', 
                              !passed ? 'Check student data structure' : '');
                } else {
                    addResult('Cohort Analysis', false, 'No data', `Have ${students.length} students`);
                }
            } catch (e) {
                addResult('Cohort Analysis', false, 'Error', e.message);
            }
            
            // Test 13: Correlation Analysis
            try {
                const students = StorageHelper.loadStudents();
                if (students.length >= 3 && window.DeepAnalytics) {
                    const correlations = window.DeepAnalytics.analyzeCorrelations(students);
                    const passed = correlations !== null;
                    addResult('Correlation Analysis', passed, passed ? 'Working' : 'Failed',
                              !passed ? 'Need complete student data with scores' : '');
                } else {
                    addResult('Correlation Analysis', false, 'Insufficient data', `Need 3+ students (have ${students.length})`);
                }
            } catch (e) {
                addResult('Correlation Analysis', false, 'Error', e.message);
            }
            
            // Test 14: At-Risk Identification
            try {
                const students = StorageHelper.loadStudents();
                if (students.length > 0 && window.DeepAnalytics) {
                    const atRisk = window.DeepAnalytics.identifyAtRiskStudents(students);
                    const passed = Array.isArray(atRisk);
                    addResult('At-Risk Identification', passed, passed ? `${atRisk.length} at-risk` : 'Failed');
                } else {
                    addResult('At-Risk Identification', false, 'No data', 'Need test data');
                }
            } catch (e) {
                addResult('At-Risk Identification', false, 'Error', e.message);
            }
            
            // Test 15: Export Functions
            try {
                const hasExports = typeof window.exportFullAnalyticsCSV === 'function' &&
                                  typeof window.exportComprehensiveJSON === 'function';
                addResult('Export Functions', hasExports, hasExports ? 'Available' : 'Not found');
            } catch (e) {
                addResult('Export Functions', false, 'Error', e.message);
            }
            
            logConsole('\n=== Tests Complete ===');
            logConsole(`Total: ${stats.total} | Passed: ${stats.pass} | Failed: ${stats.fail}`);
            
            if (stats.total > 0) {
                const successRate = ((stats.pass/stats.total)*100).toFixed(1);
                logConsole(`Success Rate: ${successRate}%`);
                
                if (stats.fail === 0) {
                    logConsole('ðŸŽ‰ ALL TESTS PASSED!');
                } else {
                    logConsole(`âš ï¸ ${stats.fail} test(s) failed - check error details above`);
                }
            }
        }
        
        function setupDataAndTest() {
            logConsole('Starting test suite...');
            setupTestData();
            setTimeout(() => runAllTests(), 500);
        }
        
        // Auto-run on load
        logConsole('Test page loaded. Click button to setup data and run tests.');
    </script>
</body>
</html>
