<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Grain - Quick Test Runner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .test-result {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pass {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .fail {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .icon {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        .stat {
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            color: white;
        }
        .stat-total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-pass { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .stat-fail { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .console {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .console-entry {
            padding: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Brain Grain - Quick Test Runner</h1>
        
        <div id="results"></div>
        
        <div class="stats">
            <div class="stat stat-total">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat stat-pass">
                <div class="stat-value" id="stat-pass">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat stat-fail">
                <div class="stat-value" id="stat-fail">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <button onclick="runAllTests()">üöÄ Run All Tests</button>
        
        <div class="console" id="console">
            <div class="console-entry">Console output will appear here...</div>
        </div>
    </div>
    
    <!-- Load dependencies -->
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="core-utils.js"></script>
    <script src="analytics.js"></script>
    <script src="deep-analytics.js"></script>
    <script src="registration.js"></script>
    <script src="assessment-app.js"></script>
    
    <script>
        const stats = { total: 0, pass: 0, fail: 0 };
        const resultsDiv = document.getElementById('results');
        const consoleDiv = document.getElementById('console');
        
        function logConsole(msg) {
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function addResult(name, passed, message = '') {
            stats.total++;
            if (passed) stats.pass++;
            else stats.fail++;
            
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `
                <span>${name} ${message ? `- ${message}` : ''}</span>
                <span class="icon">${passed ? '‚úì' : '‚úó'}</span>
            `;
            resultsDiv.appendChild(div);
            
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pass').textContent = stats.pass;
            document.getElementById('stat-fail').textContent = stats.fail;
            
            logConsole(`${passed ? '‚úì' : '‚úó'} ${name}`);
        }
        
        function runAllTests() {
            // Clear previous results
            resultsDiv.innerHTML = '';
            consoleDiv.innerHTML = '<div class="console-entry">Starting tests...</div>';
            stats.total = 0;
            stats.pass = 0;
            stats.fail = 0;
            
            logConsole('=== Module Load Tests ===');
            
            // Test 1: StorageHelper loaded
            addResult('StorageHelper Module', 
                typeof StorageHelper !== 'undefined' && typeof StorageHelper.loadStudents === 'function',
                typeof StorageHelper !== 'undefined' ? 'Loaded' : 'Not found'
            );
            
            // Test 2: Analytics Module loaded
            addResult('Analytics Module', 
                typeof window.AnalyticsModule !== 'undefined',
                typeof window.AnalyticsModule !== 'undefined' ? 'Loaded' : 'Not found'
            );
            
            // Test 3: Deep Analytics loaded
            addResult('Deep Analytics Module', 
                typeof window.DeepAnalytics !== 'undefined',
                typeof window.DeepAnalytics !== 'undefined' ? 'Loaded' : 'Not found'
            );
            
            // Test 4: Registration functions loaded
            addResult('Registration Functions', 
                typeof window.validateField === 'function',
                typeof window.validateField === 'function' ? 'Loaded' : 'Not found'
            );
            
            // Test 5: Assessment state loaded
            addResult('Assessment State', 
                typeof assessmentState !== 'undefined',
                typeof assessmentState !== 'undefined' ? 'Loaded' : 'Not found'
            );
            
            // Test 6: Question bank loaded
            addResult('Question Bank', 
                typeof questionBank !== 'undefined' && Array.isArray(questionBank) && questionBank.length > 0,
                typeof questionBank !== 'undefined' ? `${questionBank.length} questions` : 'Not found'
            );
            
            logConsole('\n=== Functionality Tests ===');
            
            // Test 7: Phone validation
            try {
                const phoneRegex = /^\d{10}$/;
                const valid = phoneRegex.test('9876543210');
                const invalid = !phoneRegex.test('123');
                addResult('Phone Validation', valid && invalid, valid && invalid ? 'Working' : 'Failed');
            } catch (e) {
                addResult('Phone Validation', false, e.message);
            }
            
            // Test 8: Email validation
            try {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const valid = emailRegex.test('test@example.com');
                const invalid = !emailRegex.test('notanemail');
                addResult('Email Validation', valid && invalid, valid && invalid ? 'Working' : 'Failed');
            } catch (e) {
                addResult('Email Validation', false, e.message);
            }
            
            // Test 9: LocalStorage availability
            try {
                localStorage.setItem('test', '1');
                const val = localStorage.getItem('test');
                localStorage.removeItem('test');
                addResult('LocalStorage', val === '1', 'Read/write working');
            } catch (e) {
                addResult('LocalStorage', false, e.message);
            }
            
            // Test 10: StorageHelper operations
            try {
                const students = StorageHelper.loadStudents();
                addResult('Load Students', Array.isArray(students), `${students.length} students loaded`);
            } catch (e) {
                addResult('Load Students', false, e.message);
            }
            
            // Test 11: Analytics calculation
            try {
                const students = StorageHelper.loadStudents();
                if (students.length > 0 && window.AnalyticsModule) {
                    const analytics = window.AnalyticsModule.calculateStudentAnalytics(students[0]);
                    addResult('Student Analytics', analytics !== null && analytics !== undefined, 'Calculation working');
                } else {
                    addResult('Student Analytics', false, 'No students or module missing');
                }
            } catch (e) {
                addResult('Student Analytics', false, e.message);
            }
            
            // Test 12: Deep Analytics - Cohort
            try {
                const students = StorageHelper.loadStudents();
                if (students.length > 0 && window.DeepAnalytics) {
                    const cohort = window.DeepAnalytics.analyzeCohort(students);
                    addResult('Cohort Analysis', cohort !== null, cohort ? `${cohort.cohortSize} students` : 'Failed');
                } else {
                    addResult('Cohort Analysis', false, 'No data or module missing');
                }
            } catch (e) {
                addResult('Cohort Analysis', false, e.message);
            }
            
            // Test 13: Deep Analytics - Correlations
            try {
                const students = StorageHelper.loadStudents();
                if (students.length >= 3 && window.DeepAnalytics) {
                    const correlations = window.DeepAnalytics.analyzeCorrelations(students);
                    addResult('Correlation Analysis', correlations !== null, correlations ? 'Working' : 'Failed');
                } else {
                    addResult('Correlation Analysis', false, `Need 3+ students (have ${students.length})`);
                }
            } catch (e) {
                addResult('Correlation Analysis', false, e.message);
            }
            
            // Test 14: Deep Analytics - At-Risk
            try {
                const students = StorageHelper.loadStudents();
                if (students.length > 0 && window.DeepAnalytics) {
                    const atRisk = window.DeepAnalytics.identifyAtRiskStudents(students);
                    addResult('At-Risk Identification', Array.isArray(atRisk), `${atRisk.length} at-risk students`);
                } else {
                    addResult('At-Risk Identification', false, 'No data or module missing');
                }
            } catch (e) {
                addResult('At-Risk Identification', false, e.message);
            }
            
            // Test 15: Export functions exist
            try {
                const hasExports = typeof window.exportFullAnalyticsCSV === 'function' &&
                                  typeof window.exportComprehensiveJSON === 'function';
                addResult('Export Functions', hasExports, hasExports ? 'Available' : 'Not found');
            } catch (e) {
                addResult('Export Functions', false, e.message);
            }
            
            logConsole('\n=== Tests Complete ===');
            logConsole(`Total: ${stats.total} | Passed: ${stats.pass} | Failed: ${stats.fail}`);
            logConsole(`Success Rate: ${((stats.pass/stats.total)*100).toFixed(1)}%`);
            
            if (stats.fail === 0) {
                logConsole('üéâ ALL TESTS PASSED!');
            } else {
                logConsole(`‚ö†Ô∏è ${stats.fail} test(s) failed`);
            }
        }
        
        // Auto-run on load
        logConsole('Test page loaded. Click "Run All Tests" to begin.');
    </script>
</body>
</html>
